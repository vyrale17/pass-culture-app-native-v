appId: ${MAESTRO_APP_ID}
---
- scrollUntilVisible:
    element:
      text: 'Autres'
- assertVisible: 'Aide'
- tapOn: "Nouvelle fenêtre\_: Chercher une info"

- runFlow: # Si 1ere ouverture de chrome
    when:
      visible: "Utiliser l'appli sans compte"
    commands:
      - tapOn: "Utiliser l'appli sans compte"
      - tapOn: "Non, merci"
      - pressKey: back

- runFlow:
    when:
      platform: Android
    file: ../../subFolder/cloud/commands/TapOnBack.yml

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: "Revenir à pass Culture S"
